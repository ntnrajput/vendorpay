<!DOCTYPE html>
<html>
<head>
    <title>Vendor Bill</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="form-row">
            <div class="col-md-10">
                <h1 class="text-center">Vendor Payment </h1>
            </div>
            <div class="col-md-2">

                <a href="directory.html">Directory</a>
            </div>
        </div>
        <hr>
        <form id="launchForm" action="/launch" method="post">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="trackingID">Tracking ID:</label>
                    <input type="text" class="form-control" id="trackingID" name="trackingID" required>
                </div>

                <div class="form-group col-md-3">
                    <label for="diary">Diary No.:</label>
                    <input type="number" class="form-control" id="diary" name="diary" required >
                </div>

                <div class="form-group col-md-3">
                    <label for="diarydate">Diary Date:</label>
                    <input type="date" class="form-control" id="diarydate" name="diarydate" required >
                </div>
                <div class="form-group col-md-3">
                    <label for="dummy">Dummy Number:</label>
                    <input type="number" class="form-control" id="dummy" name="dummy" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" required step ="0.01">
                </div>
                <div class="form-group col-md-3">
                    <label for="url">Page URL:</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
